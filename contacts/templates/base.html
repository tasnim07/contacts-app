{% load staticfiles %}
<html>
<head>
  <link href="{% static 'contacts/bootstrap-3.3.5-dist/css/bootstrap.min.css' %}"
  		rel="stylesheet" media="screen">
</head>
<body>

	<div>
		{{ user }}
		{% if user.is_anonymous %}
		<a href="{% url 'django.contrib.auth.views.login' %}">Login</a>
		{% else %}
		<a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a>
		{% endif %}
	</div>

{% block sidebar %}
{% endblock sidebar %}

{% block content %}
	
	
{% endblock content %}
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

{% block footer %}
{% endblock footer %}
</body>
</html>
